<!doctype html>
<html>

    <tltile>array</tltile>
    <meta charset ="utf-8">
 
  </head>
  <body>
    <script>
      var scores =[ 60,50,60,88,54,54,58,50,52,
               54,,48,69,34,55,51,52,44,66];
      var max =scores[0];
      var sign =0;
      for (var i =1;i < scores.length ; i++){
        if(scores[i] > max){
          max = scores[i];
          sign = i;
        }
      }
 
      document.write("数组中最大值是："+max+"下标是："+sign+"<br>");
    </script>
  </body>
</html>
